<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 8px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        .cnome {
            background-color: gray;
        }
    </style>
</head>
<body>
    <table>

        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">

        </colgroup>

        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Paulo Bonfim</td>
            <td>M</td>
            <td>60</td>
            <td>Escrivão</td>
        </tr>
        <tr>
            <td>Marcela Ramos</td>
            <td>F</td>
            <td>18</td>
            <td>Estudante</td>
        </tr>
        <tr>
            <td>Cristiano Souza</td>
            <td>M</td>
            <td>45</td>
            <td>Empresário</td>
        </tr>
        <tr>
            <td>Márcia Braga</td>
            <td>F</td>
            <td>30</td>
            <td>Vendedora</td>
        </tr>
        <tr>
            <td>Tiago Costa</td>
            <td>M</td>
            <td>26</td>
            <td>Bancário</td>
        </tr>
    </table>
</body>
</html>
